<!doctype html>
<html>
  <head>
    <title>example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .container {
        width: 1000px;
        margin: 60px auto;
      }

      .section {
        width: 300px;
        padding: 10px;
        float: left;
        text-align: center;        
      }

      .section:hover {
        background-color: #EEE;
        border-radius: 5px;
      }

      .ql-stroke {
        stroke: #000;
        fill: transparent;
      }

      .ql-stroke-mitter {
        stroke: #000;
        fill: transparent;
      }

      .ql-fill {
        fill: #000;
      }

      .ql-even {
        stroke: #000;
        fill: #FFF;
      }

      .ql-color-label {
        fill: red;
      }

      .ql-transparent {
        opacity: 0.2;
      }

      .ql-thin {
        stroke: #000;
        fill: transparent;
        stroke-width: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="./static/quillIcons.js"></script>
  </body>
</html>
